<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormGenius</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->

            <div class="logo">

            <div class="user-info">

                    <span class="credits-icon">üí≥</span>
                    <span id="credits-count">--</span>
                </div>
                <div class="user-avatar" id="user-avatar">
                    <span>U</span>

            </div>
        </header>

        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-form">
                <h2>Entre na sua conta</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="seu@email.com" value="test@formgenius.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="123456" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-btn">
                        <span class="btn-text">Entrar</span>
                        <span class="btn-loading" style="display: none;">Entrando...</span>
                    </button>
                </form>
                <div class="test-account">
                    <p>Conta de teste:</p>
                    <p>Email: test@formgenius.com</p>
                    <p>Senha: 123456</p>
                </div>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="screen" style="display: none;">
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn" id="record-form-btn">
                    <div class="action-icon">üìù</div>
                    <div class="action-text">
                        <h3>Gravar Preenchimento</h3>
                        <p>Grave como preencher formul√°rios</p>
                    </div>
                </button>
                
                <button class="action-btn" id="extract-data-btn">
                    <div class="action-icon">üìä</div>
                    <div class="action-text">
                        <h3>Extrair Dados</h3>
                        <p>Extraia dados de tabelas e listas</p>
                    </div>
                </button>
                
                <button class="action-btn" id="my-models-btn">
                    <div class="action-icon">üìÅ</div>
                    <div class="action-text">
                        <h3>Meus Modelos</h3>
                        <p>Gerencie seus modelos salvos</p>
                    </div>
                </button>
            </div>

            <!-- Suggestions -->
            <div class="suggestions" id="suggestions-section" style="display: none;">
                <h3>Sugest√µes para esta p√°gina</h3>
                <div class="suggestion-list" id="suggestion-list">
                    <!-- Suggestions will be populated by JavaScript -->
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <button class="footer-btn" id="settings-btn">
                    <span>‚öôÔ∏è</span>
                </button>
                <button class="footer-btn" id="help-btn">
                    <span>‚ùì</span>
                </button>
                <button class="footer-btn" id="upgrade-btn">
                    <span>üëë</span>
                </button>
            </footer>
        </div>

        <!-- Recording Screen -->
        <div id="recording-screen" class="screen" style="display: none;">
            <div class="recording-header">
                <div class="recording-indicator">
                    <div class="recording-dot"></div>
                    <span>Gravando</span>
                </div>
                <button class="btn btn-secondary" id="stop-recording-btn">Parar</button>
            </div>
            
            <div class="recording-content">
                <h3>Campos detectados:</h3>
                <div class="detected-fields" id="detected-fields">
                    <!-- Fields will be populated by JavaScript -->
                </div>
                
                <div class="recording-actions">
                    <button class="btn btn-secondary" id="pause-recording-btn">Pausar</button>
                    <button class="btn btn-danger" id="cancel-recording-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Extraction Screen -->
        <div id="extraction-screen" class="screen" style="display: none;">
            <div class="extraction-header">
                <h3>Sele√ß√£o de Dados</h3>
                <button class="btn btn-secondary" id="finish-extraction-btn">Finalizar</button>
            </div>
            
            <div class="extraction-content">
                <div class="extraction-preview" id="extraction-preview">
                    <h4>Dados selecionados:</h4>
                    <div class="preview-table" id="preview-table">
                        <!-- Preview will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="extraction-actions">
                    <button class="btn btn-primary" id="export-data-btn">Exportar Dados</button>
                    <button class="btn btn-secondary" id="save-model-btn">Salvar Modelo</button>
                    <button class="btn btn-danger" id="cancel-extraction-btn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
